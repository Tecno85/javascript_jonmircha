  <title>Fundamentos JavaXcript</title>

<body>
  <h1>Fundamentos JavaScript</h1>

  <script>
    var hola = "Hola Mundo";
    let hello = "Hello World";
    console.log(hola);
    console.log(hello);
    console.log(window);
    console.log(window.hola);
    console.log(window.hello);
    // Ambito de Bloque
    // Esto es un bloque - comentaa}rio de una línea
    /* Esto 
es un comentario
de 
varias líneas      
*/
    var musica = "Rock";
    console.log("Variable Música antes del Bloque", musica);
    {
      var musica = "Pop";
      console.log("Variable musica dentro del bloque", musica);
    }
    console.log("Variable musica despues del bloque", musica);

    console.log(
      "********************************************************************"
    );

    let musica2 = "Rock";
    console.log("Variable Música2 antes del Bloque", musica2);
    {
      let musica2 = "Pop";
      console.log("Variable musica2 dentro del bloque", musica2);
    }
    console.log("Variable musica2 despues del bloque", musica2);

    // Constantes

    let a;
    const PI = 3.1316;
    //const NUEVE;
    console.log(PI);
    //PI = 3.15;

    a = "Kenai";
    console.log(a);

    const objeto = {
      nombre: "Jon",
      edad: 35,
    };

    const colores = ["blanco", "negro", "azul"];

    console.log(objeto);
    console.log(colores);

    objeto.correo = "jonmircha@gmail.com";
    colores.push("anaranjado");

    console.log(objeto);
    console.log(colores);

    // Cadena de texto - Strings

    let nombre = "Jon";
    let apellido = "Mircha";
    let saludo = new String("Hola Mundo");
    let lorem =
      "    En JavaScript, un String es una cadena de caracteres, es decir, una serie de letras, números o símbolos encerrados entre comillas.    ";

    console.log(nombre, apellido, saludo);
    console.log(
      nombre.length,
      apellido.length,
      saludo.length,
      lorem.includes("ivan"),
      lorem,
      lorem.trim(),
      lorem.split(" "),
      lorem.split(",")
    );

    let texto = "Hola, mundo!";
    console.log(texto.charAt(3));

    let name = "Ivan";
    let surname = "Madrid";

    // Concatenación

    let saludar = "Hola mi nombre es " + name + " " + surname + ".";
    console.log(saludar);

    // Interpolación de Variables
    // template String
    let saludo2 = `Hola mi nombre es ${name} ${surname}.`;
    console.log(saludo2);

    let ul = `
      <ul>
      <li>Primavera</li>
      <li>Verano </li>
      <li>Otoño</li>
      <li>Invierno</li>
      </ul>`;
    console.log(ul);

    // Numeros (Numbers)

    let d = 2;
    let e = new Number(1);
    let f = 12.3456;
    let h = 5.3434567;
    let c = 7.19;
    let g = "5.6";

    console.log(e, d);
    console.log(f.toFixed(1)); // 12.3
    // El método toFixed define cuantos numeros decimales se mostrarán. 
    console.log(h.toFixed(3)); // 5.343
    console.log(parseInt(c)); // 7
    console.log(parseFloat(c)); // 7.19
    console.log(typeof c, typeof g); // typeof, nos indica que natraleza es la variables
    console.log(d + e); // (2 + 1) = 3
    console.log(d + parseFloat(g)); // (2 + 5.6) = 7.6

    // Casting - Hace referencia al método parseFloat() y el parsetInt() los cuales realizan el cambio de tipo de datos, de tipo string a tipo number. 

    // Booleans

    let verdadero = true; // forma literal de escribirlo
    let falso = false;
    let v = Boolean(true);// forma de escribirlo mediante el constructor
    let t = Boolean(false);

    console.log(verdadero, falso);
    console.log(typeof verdadero, typeof falso);
    console.log(typeof v, typeof t);

    // Null, undefined, NaN

    // Null = Valor primitivo que representa una variable que no tiene valor. Pero es un valor dado intencionalmente por el programador, para indicar que una variable no se le ha asignado un valor. 

    let nulo = null;
    console.log(nulo);

    // undefined = Es un valor primitivo que indica que una variable ha sido declarada pero no ha sido inicializada con ningún valor. Es un valor asignado por JavaScript, cuando detecta que una variable no tiene valor.

    let indefinida;
    console.log(indefinida);

    // NaN (Not a Number) = Es un valor especial que representa el resultado de una operación matemática la cuál no se da mediante números válidos.

    let noEsUnNumero = "hola" *  3.7;
    console.log(noEsUnNumero);






  </script>
